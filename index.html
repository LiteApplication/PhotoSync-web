<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PhotoSync</title>
	<link rel="stylesheet" href="css/colors.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/viewer.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
	<script src="js/api.js"></script>
	<script src="js/viewer.js" defer></script>
	<script src="js/header-buttons.js" defer></script>
	<script src="js/dialog.js" defer></script>
	<script src="js/index.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>

<body class="">
	<!-- Create a header -->
	<header>
		<div class="title-group">
			<img src="images/logo_round.png" alt="PhotoSync Logo">
			<h1>PhotoSync</h1>
		</div>
		<nav>
			<ul>
				<li class="header-button" onclick="button_home()">
					<span class="material-symbols-outlined">home</span>
				</li>
				<li class="header-button admin-button" onclick="button_change_owner()">
					<span class="material-symbols-outlined">ios_share</span>
				</li>
				<li class="header-button admin-button" onclick="button_switch_index()">
					<span class="material-symbols-outlined">dynamic_form</span>
				</li>
				<li class="header-button admin-button " onclick="button_refresh(event)">
					<span class="material-symbols-outlined">refresh</span>
				</li>
				<li class="header-button" onclick="button_logout()">
					<span class="material-symbols-outlined">logout</span>
				</li>
			</ul>
		</nav>
	</header>

	<div id="loading">Loading ...</div>
	<section class="viewer">
		<div class="viewer-header">
			<span class="material-symbols-outlined hover-bg-dark round-bg" id="close" onclick="close_viewer()">close</span>
			<div id="image-actions">
				<span class="material-symbols-outlined hover-bg-dark">share</span>
				<span class="material-symbols-outlined hover-bg-dark">edit</span>
				<span class="material-symbols-outlined hover-bg-dark" id="viewer-delete">delete</span>
			</div>
		</div>
		<div class="navigate">

			<span class="material-symbols-outlined">navigate_before</span>
			<div class="viewer-container" id="vcontainer">
				<!--Picture/video here-->
			</div>
			<span class="material-symbols-outlined">navigate_next</span>
		</div>
	</section>
	<section id="main-pictures">
		<!-- Pictures here -->

	</section>

</body>

</html>
